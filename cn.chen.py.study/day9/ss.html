<!DOCTYPE html>
<html>
<head>
    <title>Trigger Script</title>
</head>
<body>
<h1>Trigger Script</h1>
<form action="/trigger" method="post">
    <label for="uid">UID:</label>
    <input type="text" id="uid" name="uid"><br><br>
    <label for="start_item">Start Item:</label>
    <input type="number" id="start_item" name="start_item"><br><br>
    <label for="end_item">End Item:</label>
    <input type="number" id="end_item" name="end_item"><br><br>
    <label for="num">Num:</label>
    <input type="number" id="num" name="num"><br><br>
    <input type="submit" value="Trigger">
</form>
</body>
</html>
